---

default:
    suites:
        Frontend.Homepage:
            paths:
                - '%paths.base%/Features/Frontend.Homepage'
            contexts:
                - HeikoHardt\Behat\TYPO3Extension\Tests\Acceptance\Context\FeatureContext
                - HeikoHardt\Behat\TYPO3Extension\Tests\Acceptance\Context\TYPO3Context
            environment:
                setup:
                    coreExtensionsToLoad:
                        - core
                        - backend
                        - frontend
                        - extbase
                        - fluid              
                    configurationToUseInTestInstance:
                        MAIL:
                            transport: mbox
                            transport_mbox_file: /tmp/mail_file
                fixtures:
                    xmlDatabaseFixtures:
                        - /var/www/html/tests/.Fixtures/Database/pages.xml
                        - /var/www/html/tests/.Fixtures/Database/sys_template.xml
